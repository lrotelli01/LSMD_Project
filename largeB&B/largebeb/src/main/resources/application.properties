# Database Name
spring.data.mongodb.database=large_bnb_db

# MongoDB Replica Set Connection
# 1. Includes all 3 nodes (10.1.1.21, .22, .23) for High Availability.
# 2. w=majority: Enforces data integrity (writes must be acknowledged by 2 nodes).
# 3. readPreference=nearest: Reads from the lowest latency node (Primary or Secondary).
# 4. replicaSet=rs0: The standard name for the replica set (ensure this matches your Mongo config).
spring.data.mongodb.uri=mongodb://10.1.1.21:27017,10.1.1.22:27017,10.1.1.23:27017/large_bnb_db?w=majority&readPreference=nearest&replicaSet=rs0

# Neo4j Server Connection
# Pointing to Node C (10.1.1.23)
spring.neo4j.uri=neo4j://10.1.1.23:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=Carota123!

# Redis Server Connection
# Assuming Redis runs on the same node as the App or a dedicated cache node.
spring.data.redis.sentinel.master=mymaster
spring.data.redis.sentinel.nodes=10.1.1.21:26379,10.1.1.22:26379,10.1.1.23:26379
# Explicitly tell Spring to use Redis for caching
spring.cache.type=redis

# Enable query logging (helpful for debugging MongoDB queries)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Spring Security Debugging (Uncomment to troubleshoot 403/401 errors)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# JWT Secret Key 
jwt.secret=e92f87b4a1c5d6e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2!
# Token expiration time in milliseconds (1 hour)
jwt.expiration=3600000


# Automatically create indexes defined in @Indexed annotations at startup
spring.data.mongodb.auto-index-creation=true